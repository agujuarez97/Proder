<!DOCTYPE html>
<html>
<head>

	<link rel="icon" type="image/png" sizes="50x50" href="/imagenes/pelota.png">
	<title> Bienvenido A La Primera Fecha </title>
	<link rel='stylesheet' href='/css/fondo.css'>
	<link rel='stylesheet' href='/css/schedule.css'>
	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">

		<h1> BIENVENIDO A LA PRIMER FECHA </h1>

		<div class="card card-container">

			<form class="form-prediction" method="post" action="/loadPredictions">

				<h1> FECHA <input id="idFecha" type="number" name="f" value="1" size="1" readonly></h1>

				<input id="idPartido" type="text" name="id1" value="1" size="1" readonly> <label> ARGENTINA VS ALEMANIA </label> <br>
				<input type="radio" name="partido1" value="1"> GANA ARGENTINA <br>
				<input type="radio" name="partido1" value="2"> GANA ALEMANIA <br>
				<input type="radio" name="partido1" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id2" value="2" size="1" readonly> <label> BRASIL VS ESPAÑA </label> <br>
				<input type="radio" name="partido2" value="1"> GANA BRASIL <br>
				<input type="radio" name="partido2" value="2"> GANA ESPAÑA <br>
				<input type="radio" name="partido2" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id3" value="3" size="1" readonly> <label> FRANCIA VS URUGUAY </label> <br>
				<input type="radio" name="partido3" value="1"> GANA FRANCIA <br>
				<input type="radio" name="partido3" value="2"> GANA URUGUAY <br>
				<input type="radio" name="partido3" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id4" value="4" size="1" readonly> <label> PORTUGAL VS COLOMBIA </label> <br>
				<input type="radio" name="partido4" value="1"> GANA PORTUGAL <br>
				<input type="radio" name="partido4" value="2"> GANA COLOMBIA <br>
				<input type="radio" name="partido4" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id5" value="5" size="1" readonly> <label> RUSIA VS BELGICA </label> <br>
				<input type="radio" name="partido5" value="1"> GANA RUSIA <br>
				<input type="radio" name="partido5" value="2"> GANA BELGICA <br>
				<input type="radio" name="partido5" value="0" checked> EMPATAN <br><br>

				<a href="/loadPredictions"><input class="btn btn-primary" type="submit" value="Predictions"></a>

			</form>
			
		</div>
	
	</div>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
