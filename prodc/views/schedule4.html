<!DOCTYPE html>
<html>
<head>

	<title> Bienvenido A La Cuarta Fecha Fecha </title>
	<link rel='stylesheet' href='/css/fondo.css'>
	<link rel='stylesheet' href='/css/schedule.css'>
	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">

		<h1> BIENVENIDO A LA CUARTA FECHA </h1>

		<div class="card card-container">

			<form class="form-prediction" method="post" action="/loadPredictions">

				<h1> FECHA <input id="idFecha" type="number" name="f" value="4" size="1" readonly></h1>

				<input id="idPartido" type="text" name="id1" value="16" size="1" readonly> <label> ARGENTINA VS FRANCIA </label> <br>
				<input type="radio" name="partido1" value="1"> GANA ARGENTINA <br>
				<input type="radio" name="partido1" value="2"> GANA FRANCIA <br>
				<input type="radio" name="partido1" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id2" value="17" size="1" readonly> <label> ALEMANIA VS URUGUAY </label> <br>
				<input type="radio" name="partido2" value="1"> GANA ALEMANIA <br>
				<input type="radio" name="partido2" value="2"> GANA URUGUAY <br>
				<input type="radio" name="partido2" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id3" value="18" size="1" readonly> <label> BRASIL VS PORTUGAL </label> <br>
				<input type="radio" name="partido3" value="1"> GANA BRASIL <br>
				<input type="radio" name="partido3" value="2"> GANA PORTUGAL <br>
				<input type="radio" name="partido3" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id4" value="19" size="1" readonly> <label> ESPAÑA VS BELGICA </label> <br>
				<input type="radio" name="partido4" value="1"> GANA ESPAÑA <br>
				<input type="radio" name="partido4" value="2"> GANA BELGICA <br>
				<input type="radio" name="partido4" value="0" checked> EMPATAN <br><br>

				<input id="idPartido" type="text" name="id5" value="20" size="1" readonly> <label> COLOMBIA VS RUSIA </label> <br>
				<input type="radio" name="partido5" value="1"> GANA COLOMBIA <br>
				<input type="radio" name="partido5" value="2"> GANA RUSIA <br>
				<input type="radio" name="partido5" value="0" checked> EMPATAN <br><br>

				<a href="/loadPredictions"><input class="btn btn-primary" type="submit" value="Predictions"></a>

			</form>
			
		</div>
	
	</div>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
