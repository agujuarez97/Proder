<!DOCTYPE html>
<html>
<head>
	<title> Puntuacion </title>
	<link rel='stylesheet' href='/css/fondo.css'>
	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		#tabla{
			margin-left: 10%;
			margin-top: 5%;
		}
		#descrip{
			margin-top: 5%;
		}
	</style>
</head>
<body>

	<font face="Comic Sans MS,Calibri">
	<h1 align="center"> SU PUNTUACION POR FECHA: </h1>

	<h4 id="descrip"> En esta seccion se muestra su puntuacion lograda por fecha. </h4>
	<div>
		<table style="width:25%" id="tabla" border="1">
			<tr>
				<th> Fecha </th>
				<th> Puntos </th>
			</tr>
		
			{{#punctuation}}
			<tr>          
				<td> {{schedure_id}} </td>
				<td> {{points}} </td>
			</tr>
			{{/punctuation}}

		</table>
	</div>
	</font>
	
</body>
</html>
